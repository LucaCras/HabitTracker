        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Dashboard | Habit Rabbit</title>

        <meta name="description" content="The most advanced habit tracker you've ever seen.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/dashboard.css">
    </head>
    <body>

        <header>
          <a href="#" class="header-logo"><img src="../images/HabitRabbitLogo.png" alt="" class="logo"></a>

          <nav>
            <a href="./dashboard.html">Dashoard</a>
            <a href="./support.html">Support</a>
            <a href="./account.html">Account</a>
          </nav>
        </header>

        <section id="toolbar">
          <h3 class="label">Dashboard</h3>
          <ul class="toolbar-items">
            <li class="toolbar-item"><a href="#" id="add">+ Add a new habit</a></li>
            <li class="toolbar-item"><a href="#">Filter</a></li>
          </ul>
            
        </section>

        <section id="main">
          <ul id="habits">
          </ul>


          <div id="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h1>add that habit!</h1>
              <form id="createhabit" action="/add" method="POST">
                <label for="name">habit name</label><br>
                <input name="name" type="text" required placeholder="e.g. Go to the gym"><hr>
                <label for="end">How many days until you don't need us anymore?</label>
                <br>
                <input name="end" type="number" placeholder="42" min="1" max="5000" required>
                <hr>
                <fieldset>
                  <label for="days">On which days do you want to check your progress?</label>
                  <br>
                  <input type="checkbox" name="days" value="Monday">Monday</br>
                  <input type="checkbox" name="days" value="Tuesday">Tuesday</br>
                  <input type="checkbox" name="days" value="Wednesday">Wednesday</br>
                  <input type="checkbox" name="days" value="Thursday">Thursday</br>
                  <input type="checkbox" name="days" value="Friday">Friday</br>
                  <input type="checkbox" name="days" value="Saturday">Saturday</br>
                  <input type="checkbox" name="days" value="Sunday">Sunday</br>
                </fieldset>
                <hr>
                <fieldset>
                  <label for="type">Do you want to get rid of, or start a habit?</label>
                  <br>
                  <input name="type" type="radio" value="good">good<br>
                  <input name="type" type="radio" value="bad">bad<br>
                  <br>
                </fieldset>
                <input id="submit" type="submit" value="add">
              </form>
            </div>
          </div>
        </section>

        <footer>
          <p id="copyright">HabitRabbit Â© 2017 All Rights Reserved.</p>
